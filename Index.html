<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden; 
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; 
            overflow: hidden; 
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh; 
            transform: translate(-50%, -50%);
            border: none;
            z-index: 1; 
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            z-index: 2;
            cursor: pointer;
        }
        .controls {
            position: absolute;
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            align-items: center; 
            gap: 10px; 
            width: 90%; 
            opacity: 0; 
            transition: opacity 0.5s ease; 
        }
        .control-button {
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            font-size: 20px; 
        }
        .progress-container {
            flex-grow: 1; 
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer; 
        }
        .progress {
            height: 100%;
            background: green;
            width: 0;
        }
        .time-display {
            color: white;
            margin-left: 10px; 
        }
        .controls.active {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay>
            <source src="Tribute to Anne❤️.mp4" type="video/mp4">
        </video>
        <div class="overlay" onclick="togglePlay()"></div>
        <div class="controls" id="controls">
            <button class="control-button" onclick="togglePlay()">
                <i id="playIcon" class="fas fa-play"></i>
            </button>
            <button class="control-button" onclick="toggleMute()">
                <i id="muteIcon" class="fas fa-volume-up"></i>
            </button>
            <div class="progress-container" id="progressContainer" onclick="seek(event)">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        const video = document.getElementById('video');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        const playIcon = document.getElementById('playIcon');
        const muteIcon = document.getElementById('muteIcon');
        const controls = document.getElementById('controls');
        let controlTimeout;

        function togglePlay() {
            if (video.paused) {
                video.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                video.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
            resetControlTimeout();
        }

        function toggleMute() {
            video.muted = !video.muted;
            muteIcon.classList.toggle('fa-volume-up', !video.muted);
            muteIcon.classList.toggle('fa-volume-mute', video.muted);
            resetControlTimeout();
        }

        video.addEventListener('timeupdate', function() {
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
            const progressPercentage = (video.currentTime / video.duration) * 100;
            progress.style.width = `${progressPercentage}%`;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function resetControlTimeout() {
            clearTimeout(controlTimeout);
            controls.classList.add('active');
            controls.style.opacity = '1'; 

            controlTimeout = setTimeout(() => {
                controls.classList.remove('active');
                controls.style.opacity = '0';
            }, 1000);
        }

        function seek(event) {
            const rect = progress.parentElement.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const percentage = offsetX / rect.width;
            video.currentTime = percentage * video.duration;
        }

        document.addEventListener('mousemove', resetControlTimeout);
        document.addEventListener('keydown', function(event) {
            resetControlTimeout();
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                togglePlay();
            }
        });

        resetControlTimeout();
    </script>
</body>
</html>
